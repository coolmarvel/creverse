version: '3.9'

services:
  db:
    image: postgres:16
    container_name: creverse-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER:     ${{ secrets.POSTGRES_USERNAME }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      POSTGRES_DB:       ${{ secrets.POSTGRES_DATABASE }}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${secrets.POSTGRES_USERNAME} -d ${secrets.POSTGRES_DATABASE}']
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7-alpine
    container_name: creverse-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    command: ['redis-server', '--appendonly', 'yes']
    volumes:
      - redisdata:/data

  # (선택) 브라우저에서 DB 확인용
  pgadmin:
    image: dpage/pgadmin4:8
    container_name: creverse-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: creverse@creverse.com
      PGADMIN_DEFAULT_PASSWORD: creverse
    ports:
      - '5050:80'
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
  redisdata:
